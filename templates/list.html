        <meta charset="utf-8">

        <title>List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h2>Characters:</h2>
        <select id="list"></select>
        <label for="name">Add new character</label>
        <input type="text" id="name">
        <button id="add">Add</button>

        <script>
            const listChar = document.getElementById("list")
            const addChar = document.getElementById("add")
            const nameChar = document.getElementById("name")

            fetch("http://localhost:8888/list")
            .then(response => response.json())
            .then(jsonResponse => jsonResponse.forEach(element => {
                let o = document.createElement("option")
                o.textContent = element
                listChar.appendChild(o)
            }))

            addChar.addEventListener("click", e => {
                let char = nameChar.value
                fetch(`http://localhost:8888/addChar?char=${char}`, {"method": "POST"})
                .then(response => response.json())
                .then(jsonResponse => alert(jsonResponse.message))
            })
        </script>



        <script src="" async defer></script>
    </body>
</html>
